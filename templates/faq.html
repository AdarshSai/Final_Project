<body>
<center><h1>FAQ's</h1></center>
{% if d %}
<center>
<table>
    {% for ele in d %}
    {% if "question_text" in ele.keys and "answer" in ele.keys %}
    <tr>
        <td style="width:400px;"><b>Question: </b>{{ ele.question_text }}</td>
        <td style="width:400px;"><b>Answer:</b> {{ ele.answer }}</td>
    </tr>
    {% endif %}
    {% endfor %}
</table>
</center>
{% endif %}
</body>
